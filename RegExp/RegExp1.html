<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>请输入移动开头的手机号</p>
	<input type="text" id="numtext" />
	<input type="button" value="submit" id="checknum" />
	<p id="num"></p>
	<p>测试重复字符串</p>
	<input type="text" id="stringtext" />
	<input type="button" value="submit" id="checkstring" />
	<p id="string"></p>
	<script type="text/javascript">
		var checknum=document.getElementById("checknum");
		var checkstring=document.getElementById("checkstring");
		checknum.onclick=checkNum;
		function checkNum(){
			var value=document.getElementById("numtext").value;
			var rule=new RegExp(/^1(3[4-9])|47|(5[0-2,7-9])|78|(8[2-4,7-8])[0-9]{8}$/);
			if(!rule.test(value)){
				document.getElementById("num").innerHTML="请输入正确移动手机号";
			}else{
				document.getElementById("num").innerHTML="输入正确";
			}
		}
		checkstring.onclick=checkString;
		function checkString(){
			var value=document.getElementById("stringtext").value;
			var arr=value.split(/[" ",]{1,}/);
			console.log(arr);
			for(var i=1;i<arr.length;i++){
				if(arr[i-1]===arr[i]){
					document.getElementById("string").innerHTML="有相邻重复的单词or数字";
				}else{
					document.getElementById("string").innerHTML="没有相邻重复的单词or数字";
				}
			}
		}
	</script>
</body>
</html>
